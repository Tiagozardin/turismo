<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/regions">Voltar</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize"
      >{{ code.replace('-', ' ') }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid">
    <div class="card" *ngFor="let p of (pois$ | async)" (click)="openPoi(p.id)">
      <ion-img [src]="p.imageUrl" alt="{{p.name}}"></ion-img>
      <div class="title">{{p.name}}</div>
      <div class="subtitle">{{p.city}}</div>
    </div>
  </div>
</ion-content>

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 12px;
  }
  .card {
    border-radius: 12px;
    overflow: hidden;
    background: var(--ion-color-step-100, #1e1e1e);
    cursor: pointer;
  }
  .title {
    font-weight: 600;
    padding: 8px 10px 0;
  }
  .subtitle {
    padding: 0 10px 10px;
    opacity: 0.7;
    font-size: 12px;
  }
  ion-img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    display: block;
  }
</style>
